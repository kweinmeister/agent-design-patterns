<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Agent Pattern{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', path='css/common.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='css/patterns.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="pattern-header">
            <h1 class="pattern-title">{% block pattern_name %}{% endblock %}</h1>
            <p class="pattern-description">{% block pattern_desc %}{% endblock %}</p>
        </header>

        <form action="{% block form_action %}{% endblock %}" method="get" class="run-form">
            <input type="text" name="prompt" value="{{ prompt }}" placeholder="{% block placeholder %}{% endblock %}">
            <button type="submit">Run Agent</button>
        </form>
        
        {% block results %}{% endblock %}
    </div>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
