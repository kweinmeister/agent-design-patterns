<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="A catalog of architectural patterns for building AI agents." />
    <meta name="keywords"
          content="AI, Agents, Design Patterns, LLM, Gemini, Google Cloud" />
    <title>Agent Design Patterns</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/atom-one-dark.min.css" />
    <link rel="stylesheet"
          href="./static/css/common.css" />
    <link rel="stylesheet" href="./static/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <span>Agent</span> Design Patterns
        </div>
      </div>
      <div id="pattern-list" class="pattern-list">
        <!-- Populated by JS -->
      </div>
    </div>
    <div class="main-content">
      <div class="top-bar">
        <div class="current-pattern-title" id="page-title">Welcome</div>
        <div class="view-toggle hidden" id="view-toggle">
          <div class="toggle-btn" data-view="info">Info</div>
          <div class="toggle-btn" data-view="code">Code</div>
          <div class="toggle-btn active" data-view="demo">Demo</div>
        </div>
      </div>
      <div class="content-area">
        <div id="welcome-screen" class="welcome-screen">
          <h1>Select a Pattern</h1>
          <p>
            Choose an agent design pattern from the sidebar to explore its
            capabilities and implementation.
          </p>
        </div>
        <div id="info-viewer" class="info-viewer">
          <div id="markdown-container" class="markdown-body"></div>
        </div>
        <iframe id="demo-frame" class="hidden"></iframe>
        <div id="code-viewer" class="code-viewer hidden">
          <div class="file-explorer" id="code-file-list">
            <!-- Populated by JS -->
          </div>
          <div class="code-content">
            <button class="copy-btn" id="copy-btn" aria-label="Copy code">
              <svg width="16"
                   height="16"
                   viewBox="0 0 24 24"
                   fill="none"
                   stroke="currentColor"
                   stroke-width="2"
                   stroke-linecap="round"
                   stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
            <pre><code id="code-display">Select a file...</code></pre>
          </div>
        </div>
      </div>
    </div>
    <script src="./static/js/main.js"></script>
  </body>
</html>
